<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payback Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Payback Prediction System</h1>
        <p class="subtitle">Deep Learning-Powered Credit Risk Assessment</p>
        
        <form action="/predict" method="POST">
            <div class="row">
                <!-- Financial Information -->
                <div class="col-md-6 mb-3">
                    <label for="annual_income" class="form-label">Annual Income (Rs)</label>
                    <input type="number" step="0.01" class="form-control" id="annual_income" 
                           name="annual_income" placeholder="e.g., 4500000" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="loan_amount" class="form-label">Loan Amount (Rs)</label>
                    <input type="number" step="0.01" class="form-control" id="loan_amount" 
                           name="loan_amount" placeholder="e.g., 1500000" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="credit_score" class="form-label">Credit Score</label>
                    <input type="number" class="form-control" id="credit_score" 
                           name="credit_score" placeholder="300-850" min="300" max="850" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="debt_to_income_ratio" class="form-label">Debt-to-Income Ratio</label>
                    <input type="number" step="0.001" class="form-control" id="debt_to_income_ratio" 
                           name="debt_to_income_ratio" placeholder="e.g., 0.35" min="0" max="1" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="interest_rate" class="form-label">Interest Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" id="interest_rate" 
                           name="interest_rate" placeholder="e.g., 12.5" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="term" class="form-label">Loan Term (months)</label>
                    <select class="form-select" id="term" name="term" required>
                        <option value="">Select Term</option>
                        <option value="36">36 months (3 years)</option>
                        <option value="60">60 months (5 years)</option>
                    </select>
                </div>
                
                <!-- Categorical Features -->
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                        <option value="2">Other</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="marital_status" class="form-label">Marital Status</label>
                    <select class="form-select" id="marital_status" name="marital_status" required>
                        <option value="">Select Status</option>
                        <option value="0">Single</option>
                        <option value="1">Married</option>
                        <option value="2">Divorced</option>
                        <option value="3">Widowed</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="education_level" class="form-label">Education Level</label>
                    <select class="form-select" id="education_level" name="education_level" required>
                        <option value="">Select Education</option>
                        <option value="0">High School</option>
                        <option value="1">Bachelor's Degree</option>
                        <option value="2">Master's Degree</option>
                        <option value="3">PhD</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="employment_status" class="form-label">Employment Status</label>
                    <select class="form-select" id="employment_status" name="employment_status" required>
                        <option value="">Select Status</option>
                        <option value="0">Employed</option>
                        <option value="1">Unemployed</option>
                        <option value="2">Self-employed</option>
                        <option value="3">Retired</option>
                        <option value="4">Student</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="loan_purpose" class="form-label">Loan Purpose</label>
                    <select class="form-select" id="loan_purpose" name="loan_purpose" required>
                        <option value="">Select Purpose</option>
                        <option value="0">Debt Consolidation</option>
                        <option value="1">Car Purchase</option>
                        <option value="2">Home Improvement</option>
                        <option value="3">Education</option>
                        <option value="4">Business</option>
                        <option value="5">Medical</option>
                        <option value="6">Vacation</option>
                        <option value="7">Other</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="grade_subgrade" class="form-label">Loan Grade</label>
                    <select class="form-select" id="grade_subgrade" name="grade_subgrade" required>
                        <option value="">Select Grade</option>
                        <option value="0">A1 (Excellent)</option>
                        <option value="1">A2</option>
                        <option value="2">B1 (Very Good)</option>
                        <option value="3">B2</option>
                        <option value="4">C1 (Good)</option>
                        <option value="5">C2</option>
                        <option value="6">C3</option>
                        <option value="7">D1 (Fair)</option>
                        <option value="8">D2</option>
                        <option value="9">E1 (Poor)</option>
                        <option value="10">F1 (Very Poor)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-predict">üîÆ Predict Loan Payback</button>
        </form>
    </div>
    
    <div class="footer">
        <p>¬© 2026 CIS 6005 - Computational Intelligence Project | Pasindu Dilshan</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
