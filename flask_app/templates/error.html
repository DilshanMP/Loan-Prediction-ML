<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
        }
        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        h1 {
            color: #f44336;
            margin-bottom: 20px;
        }
        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            text-align: left;
            border-radius: 5px;
            margin: 20px 0;
            color: #c62828;
        }
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>Oops! Something Went Wrong</h1>
        <p>We encountered an error while processing your prediction.</p>
        
        <div class="error-message">
            <strong>Error Details:</strong><br>
            {{ error }}
        </div>
        
        <a href="/" class="btn-back">üè† Return to Home</a>
    </div>
</body>
</html>
